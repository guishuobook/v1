<p class="c3"><span class="c15">“三尽居士”条析</span></p>
<p class="c2 c14"><span class="c0"></span></p>
<p class="c1"><span class="c0">“三尽”者，“为国尽忠、为家尽责、为已尽爱”之谓也。</span></p>
<p class="c1"><span class="c0">“忠”者，忠诚也；“责”者，责任也；“爱”者，爱好也。</span></p>
<p class="c1"><span class="c0">“三尽居士”者，吾之自号，乃“空怀尽忠志，穷表尽责情，终归尽爱路”之嘲谓也。</span></p>
