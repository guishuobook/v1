<p class="c3"><span class="c7">&#19971;</span></p>
<p class="c1"><span class="c0">大私善隐，大欲善忍。善隐隐形，善忍忍气。隐形者，得失不露于色；忍气者，爱憎不显于声。</span></p>

<p class="c1"><span class="c0">私不隐忍，大私难成。恶不假善，小恶即没。</span></p>

<p class="c1"><span class="c0">贪者若廉，恶者似善。人行于世，不伪难远。然，伪若久常，不变者害。</span></p>

<p class="c1"><span class="c0">是曰，浊世处事，不隐不忍，大私大欲，难得有咎。</span></p>

<p class="c1"><span class="c0">又曰，忍必有的，无的勿忍；的未就，一忍再忍；的就，忍后用隐，是隐曰化，化之以公，化之以无。</span></p>
