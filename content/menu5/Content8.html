<p class="c3"><span class="c7">&#20843;</span></p>
<p class="c1"><span class="c0">官之名利，得之于权，善施权者，得之者众。</span></p>
<p class="c1"><span class="c0">权者，制人控物之器也，可生名，可生利，官之性命
    也。绝之，官与民无异。是曰，官无权非官，夺官必夺权。</span></p>
<p class="c1"><span class="c0">权施就势，势因众随。王候将相，得势在胆，然施权
    在势，有权无势，虽权勿施；势至权固，权不施而名利得
    矣。</span></p>
<p class="c1"><span class="c0">权无势而难施，故夺权必夺势，夺势当破其众随。众
    随者，因名循利。破其者，伤其名，没其利，其众散矣。
    众散势败，其胆寒，虽权无用。</span></p>
<p class="c1"><span class="c0">为官者，谋权不谋势，人皆可谋之，夫权在势失人没
    矣。</span></p>
<p class="c1"><span class="c0">
    权势合一，为官者易贪易暴。不去官势，民不聊生。
    能去其势者，在民不在官。能救民者，民自己也。</span></p>
