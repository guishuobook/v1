<p class="c3"><span class="c7">四</span></p>

<p class="c1"><span class="c0">官不役人，难成大事。</span></p>
<p class="c1"><span class="c0">役人之道，要在制服人心。</span></p>
<p class="c1"><span class="c0">制服人心者，当知人性之恶。</span></p>
<p class="c1"><span class="c0">人性之所恶者，外现于所好，内隐于所惧。</span></p>
<p class="c1"><span class="c0">故制服人心，或援之于所好，或施之于所惧，若不济，两者齐下而不服者，鲜矣。</span></p>
