<p class="c3"><span class="c15">书后提示</span></p>
<p class="c2 c14"><span class="c0"></p>
<p class="c1"><span class="c0">物无善恶，善恶在人。书亦然也。</span></p>
<p class="c1"><span class="c0">老子曰“圣人不死，大盗不止”。信哉斯言。</span></p>
<p class="c1"><span class="c0">何也？</span></p>
<p class="c1"><span class="c0">人之知有差，人之行有别。若乎人之知与人之行皆一，则世之皆圣人，世之皆大盗，无差别矣！大盗假圣人之说无用矣！</span></p>
<p class="c1"><span class="c0">是曰，吾之《归说》者也，专归于圣王则恶，流传于常人则善。</span></p>
<p class="c1"><span class="c0">或曰：如斯乎，地狱穿透，天堂何以见？</span></p>
<p class="c1"><span class="c0">曰：权行公道，财走私路；无乱不动权，非急不共财；动权止乱乱息权解，共财救急急去财散；权不赋一不赋久，财不无主不非得。如斯乎，人间即天堂，天堂在人间！</span></p>
<p class="c8 c30"><span class="c0">——作者</span></p>
    <p class="c8 c30"><span class="c0">共和七十五年清明于莆阳之名邦豪苑</span></p>
