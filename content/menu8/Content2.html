<p class="c3"><span class="c7">&#19977;</span></p>

<p class="c1"><span class="c0">商者，官轻之，民妒之，然世之荣华，无商难矣。</span></p>
<p class="c1"><span class="c0">是曰，商商可利，其心难安。</span></p>
<p class="c1"><span class="c0">难安者，处官家人治之邦域也，利得易祸易失。故曰，无法治，不可大商。</span></p>
<p class="c1"><span class="c0">又曰，商者重界域则寡利，因界而恋域则易祸，故商之居域也，能利其身家者则居之、则忠之，不能者则迁之、则远之，夫不迁不远必祸己害家。</span></p>
<p class="c1"><span class="c0">再曰，商商若赌，不拉安全网、不砌防火墙者，或得一时利，终累一家人。</span></p>
<p class="c1"><span class="c0">安全网者，生命健康自由之计也；防火墙者，产业家财后路之谋也。</span></p>
<p class="c1"><span class="c0">是计谋，不离政律合约之规制，不远人性机能之预算。</span></p>
