<p class="c3"><span class="c7">&#22235;</span></p>
<p class="c1"><span class="c0">商不求利，非商也。是求，必假之于本。是本，外表信用，内里计算。夫信表在约，故其计也，必计利约；其算也，必算法也。约不离法，合法者利，然其计其算，逆人性者易亏。</span></p>
<p class="c1"><span class="c0">商之视利，非唯物也，天地人事者，皆可因商之谋而成利也，然能挟技而常新者，利之恒久矣。</span></p>
<p class="c1"><span class="c0">何也？</span></p>
<p class="c1"><span class="c0">人皆有欲，欲有好恶。好恶各异，能因人而予其所好、远其所恶者，利生焉；能生人之欲而足之，可以大利。</span></p>
<p class="c1"><span class="c0">商能生人之欲者，诱也。诱能不害人者上，商德也！</span></p>
