<p class="c1"><span class="c0">兴衰存亡，顺逆可逆。</span></p>
<p class="c1"><span class="c0">无顺无逆，无逆不强。</span></p>
<p class="c1"><span class="c0">顺逆应势，势应先度。
<p class="c1"><span class="c0">度势度人，度人度其利害。</span></p>
<p class="c1"><span class="c0">顺逆利害，人可用，势可逆，逆事可成。</span></p>
<p class="c1"><span class="c0">然，利害不明者，何以度？</span></p>
<p class="c1"><span class="c0">曰：顺逆为应，应有利害，利害顺逆，玄之在应。</span></p>
<p class="c1"><span class="c0">又曰：是智者，逆为探，顺为本。</span></p>
<p class="c1"><span class="c0">夫能顺人逆己者，易成大事，可共也。</span></p>
