<p class="c3"><span class="c15">决断说第三十六</span></p><p class="c1"><span class="c0">
<p class="c2 c14"><span class="c0"></span></p>
<p class="c1"><span class="c0">人之经事，必有决断。</span></p>
<p class="c1"><span class="c0">是决断，圣王与常人不一。</span></p>
<p class="c1"><span class="c0">圣王重决，常人好断。</span></p>
<p class="c1"><span class="c0">是决，决策、决定。是断，判断、评断。</span></p>
<p class="c1"><span class="c0">决也，决乎为与不为。断也，断乎善恶、是非、对错与利害。</span></p>
<p class="c1"><span class="c0">圣王之决，非利害不决，是利害非及己不计。常人之断，常见于善恶、是非、对错，独难见乎及己之利害。</span></p>

<p class="c1"><span class="c0">真圣王不独决，是常人好寡断。</span></p>
<p class="c1"><span class="c0">夫圣王聚下而决者，虽不独，非不独也。下不明圣王欲为欲不为，持为者非智。</span></p>
<p class="c1"><span class="c0">何也？</span></p>
<p class="c1"><span class="c0">为必动用，用必有损，为若不成，损者必怨，持为者易祸。</span></p>
<p class="c1"><span class="c0">持为者常人也。</span></p>
