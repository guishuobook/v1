<p class="c3"><span class="c15">书前提醒</span></p>
<p class="c2"><span class="c0"></p>
<p class="c1"><span class="c0">本书乃识恶治乱之说，非沉稳者，不宜研读。</span></p>
<p class="c1"><span class="c0">不识人性私恶阴毒，治乱难成。</span></p>
<p class="c1"><span class="c0">治乱可出奇。奇，权谋也。凡权谋，用于外易胜，用于内易乱，然内外常变，其用不可不慎！</span></p>
<p class="c1"><span class="c0">治大政当守正。正，诚也、信也、仁也、义也、礼也。不正之治，不能持久，其治必乱必败！</span></p>
<p class="c1"><span class="c0">人无私恶，权谋无用。不知权谋，易为人谋。权谋争斗，祸在其后。</span></p>
<p class="c1"><span class="c0">权谋用信，不信不行。信信在心，不信亦在心。人之处世，不能明心、守心者，败辱必多！</span></p>
<p class="c1"><span class="c0">太平盛世，人心向善，书中观点不可使用。</span></p>
